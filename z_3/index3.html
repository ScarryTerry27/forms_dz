<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы|Задание 3</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <form action="">
        <div class="form1">        
                <h2>Registration form</h2>
                <div>
                    <label for="username"></label>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Email address">
                </div>
                <div>
                    <label for="psw"></label>
                    <input type="password" name="psw" placeholder="Password">
                    <input type="password" name="psw" placeholder="Confirm password">
                </div>
        </div>
        <div class="form2">
            <h2>Personal details</h2>
            <div>
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
            </div>
            <div>
                <select>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input type="date" value="mm/dd/yyyy">
            </div>
        </div>
        <div class="form3">
            <div>
                <input type="checkbox" name="check1">
                <label for="check1">I want to receive mews and special offers</label>
            </div>
            <div>
                <input type="checkbox" name="check2">
                <label for="check2">I agree with the Terms and Conditions</label>
            </div>
            <hr>
        </div>
        <button type="submit" value="submit">submit</button>   
    </form>
    
</body>
</html>
